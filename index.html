	body {

	.axis path,
	.axis line {
		fill: none;
		stroke: #000;
		shape-rendering: crispEdges;
	}

	.cursor {
		fill: #ff0000;
	}

	.sound-container {
		position: relative;	
	}

	.bottom .foreground {
		fill: #ffb686;
	}

	.bottom .background {
		fill: #969696;
	}

	.timestamp {
		padding: 1px 2px;
		color: #ff8800;
		background: #000;
		opacity: .9;
		top: 55px;
		position: absolute;
		border-radius: 2px;
		-webkit-user-select: none; /* Chrome/Safari */
		-moz-user-select: none; /* Firefox */
		-ms-user-select: none; /* IE10+ */

		box-shadow: 0 0 2px rgba(255,51,0,.35),inset 0 -1px 3px rgba(255,51,0,.25),0 0 3px rgba(0,0,0,.15),inset 0 1px 0 rgba(102,51,0,.2),inset 0 2px 2px rgba(255,255,255,.35),inset 0 -2px 2px rgba(255,255,255,.25);

	}

	.play-btn:before {
		width: 20px;
		height: 20px;
		top: 4px;
		left: 3px;
		background-image: url("play.png");
		display: block;
		position: absolute;
		content: "";
		background-repeat: no-repeat;
	}

	.pause:before {
		background-image: url("pause.png");
	}

	.mousetracker {
		position: absolute;
		top: 0;
		left: 0;
		z-index: 5;
	}

	p {
		font-size: 14px;
	}

	a {
		cursor: pointer;
		color: #ff8800;
	}

	.play-btn {
		position: relative;
		cursor: pointer;
		width: 28px;
		height: 28px;
		margin: 1px 0 1px 1px;
		line-height: 42px;
		border-top-width: 0;
		border-color: rgba(255,102,0,.75) rgba(255,51,0,.25) rgba(255,17,0,.25);

	}
